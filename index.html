<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <div class="signup-container">
        <picture class="signup-preview">
          <source
            media="(min-width: 1024px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            alt=""
            class="mobile-preview"
          />
        </picture>

        <div class="signup-content">
          <h1 class="signup-header">Stay updated!</h1>
          <p class="signup-text">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="signup-list">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <!--Sign-up Form -->
          <form class="signup-form">
            <div class="email-label-container">
              <label for="email" class="email-label">Email address</label>
              <span class="error-message">Valid email required</span>
            </div>
            <input
              type="email"
              id="email"
              placeholder="email@company.com"
              autocomplete="email"
              class="email-input"
              required
            />
            <button type="submit" class="submit-button">
              Subscribe to monthly newsletter
            </button>
          </form>
          <!-- Success message start -->

          <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

          <!-- Success message end -->
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aline Behalal</a>.
      </footer>
    </main>
  </body>
</html>
